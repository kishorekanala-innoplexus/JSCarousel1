<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	 <style type="text/css">
    	.fixedleft {
		    background-color:#ddd;
		    position: fixed;
		    padding: 1em;
		    left: 2%;
		    top: 50%;
		}
		.fixedright {
		    background-color:#ddd;
		    position: fixed;
		    padding: 1em;
		    left: 95%;
		    top: 50%;
		}
		.dot{
			background-color:grey;
			height: 10px;
			width: 10px;
			border-radius:20px;
			align:center; 
			padding: 5px;
			border: 1px;
		}

	</style>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div style="padding-right:10px; padding-left:10px; padding-top:10px;">
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="state1">Carousel</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a ui-sref="list"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
			</ul>
		</div>
	</nav>
</div>
	
<div class="container-fluid" >
	<div id="slideshow">
		<div class="hidden" id="slide" >
			<img class="image" src="images/0.jpg">
			<img class="image" src="images/1.jpg">
			<img class="image" src="images/2.jpg">
			<img class="image" src="images/3.jpg">
			<img class="image" src="images/4.jpg">
			<img class="image" src="images/5.jpg">
			<img class="image" src="images/6.jpg">
			<img class="image" src="images/7.jpg">
		</div>
	</div>
</div>
<script type="text/javascript">
var image = document.getElementById('slide');
	var count =document.getElementsByClassName('image');
	var source = new Array("");
	//console.log(count.length);
	for(var i=0; i<count.length;i++)
	{
		var data = image.getElementsByTagName('img')[i];
		source[i]=data.src;
		
	}
var len = source.length;
window.onload=function carousel()
{
	//console.log(source);
	document.getElementById('slideshow').innerHTML='<div class="col-md-1"><button onclick="previous()" class="fixedleft"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button></div><div class="col-md-10" ><img id="slideone" class="img-responsive img-thumbnail" src="'+source[0]+'"></div><div class="col-md-1"><button onclick="next()" class="fixedright"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button></div></div>';
}

function next()
	{	
		var query= document.getElementById('slideone').src;
		//console.log(query);
		for(var i=0;i<len;i++)
		{
			if(source[i]==query)
			{
				if(i==7)
				{
					
					document.getElementById('slideone').src=source[0];
				}
				else
				{
					document.getElementById('slideone').src=source[i+1];
				}
			}
		}
	}
function previous()
	{	
		var query= document.getElementById('slideone').src;
		//console.log(query);
		for(var i=len-1;i>=0;i--)
		{
			if(source[i]==query)
			{
				if(i==0)
				{
					
					document.getElementById('slideone').src=source[7];
				}
				else
				{
					document.getElementById('slideone').src=source[i-1];
				}
			}
		}
	}

</script>
</body>
</html>
